<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Password Strength Tester</title>
    
<!-- Font Awesome CDN (solid icons only) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-pap5FwI+S3uTIc5YQnOoxjsF6vULv1ZReFJFn9Zu3Hu+V3U2q2dp/MtQR+yAX1tYayCMKKKX6MFl0ZyU/jvAFg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #1f4037, #99f2c8);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        @keyframes slideFadeIn {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: slideFadeIn 0.8s ease-out forwards;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #1f4037;
        }

        input[type="text"],
input[type="email"],
input[type="password"] {
    width: 100%;
    height: 45px;               /* Set fixed height */
    padding: 0 15px;            /* No vertical padding */
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    line-height: 45px;          /* Match line height to height for vertical centering */
    box-sizing: border-box;     /* Prevent padding from increasing size */
}

input::placeholder {
    color: #999;
    font-size: 15px;
    opacity: 1;
}


        button {
            width: 100%;
            padding: 12px;
            background-color: #1f4037;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #16372f;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f1f1f1;
            border-radius: 8px;
            white-space: pre-line;
            text-align: left;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Strength Tester</h1>
        <form method="POST">
            <input type="text" name="username" placeholder="Enter username" required>
            <input type="email" name="email" placeholder="Enter email address" required>
            <input type="password" name="password" placeholder="Enter password" required>
            <button type="submit">Check Password</button>
        </form>        
        {% if feedback %}
            <div class="result">{{ feedback }}</div>
        {% endif %}
    </div>
</body>
</html>
